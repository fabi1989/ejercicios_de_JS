    <!-- Otro ejercicio de investigación. 
	HTML: --> 
		<div id="frase" class="caja azul ancho_100">No deseo yo ese don</div>
	<!-- JS: 
		Código para mostrar en la consola si ese div tiene o no la clase "alto_80" -->

	
	<script>
		var elementoDiv = document.getElementById("frase");

		if (elementoDiv.classList.contains("alto_80")) {
			console.log("El div tiene la clase 'alto_80'");
		} else {
			console.log("El div no tiene la clase 'alto_80'");
}				
	</script>
